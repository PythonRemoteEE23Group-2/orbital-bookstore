<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Reviews</title>
</head>
<body>
    <h1>Your Reviews</h1>
    {% if reviews %}
        <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.book.title }}</strong><br>
                Rating: {{ review.rating }}<br>
                {{ review.review_text }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have not written any reviews yet.</p>
    {% endif %}
</body>
</html>
