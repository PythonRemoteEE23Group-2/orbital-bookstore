<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exlibris</title>
</head>
<body>
    <h1>Exlibris</h1>
    <p>Explore our Exlibris collection.</p>

    <ul>
    {% for exlibris in exlibris_items %}
        <li>
            <h3>{{ exlibris.accessory.name }}</h3>
            <p>{{ exlibris.design }} - â‚¬{{ exlibris.price }}</p>

            {% if user.is_authenticated %}

                <button type="submit">Add to Cart</button>
            </form>
            {% endif %}

    {% endfor %}
    </ul>

    <a href="{% url 'accessories' %}">Back to Accessories</a>

</body>
</html>
