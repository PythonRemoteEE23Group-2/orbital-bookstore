<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbital Bookstore - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full height */
        }
        .page-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            flex-grow: 1;
        }
        .weather-widget {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            width: 300px;
            overflow: hidden;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .book-item {
            width: calc(25% - 15px);
            min-width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .book-cover {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .book-info {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .book-item {
                width: calc(50% - 10px);
            }
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
        }
        .site-title {
            font-size: 36px;
            margin-bottom: 10px;
            margin-top: -20px; /* Adjusted to move the title higher */
            text-align: center;
        }
        .search-bar {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        .search-button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* This ensures that the footer is pushed to the bottom */
            width: 100%;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Dropdown links */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Submenu styling */
        .submenu {
            position: relative;
        }

        .submenu-content {
            display: none;
            position: absolute;
            left: 160px;
            top: 0;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .submenu:hover .submenu-content {
            display: block;
        }

        /* Styling for the links in the submenu */
        .submenu-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            {% include 'store/_navbar.html' %}

            <!-- Title and Search Bar in the center -->
            <div class="search-container">
                <h1 class="site-title">Orbital Bookstore</h1>
                <form method="GET" action="{% url 'search' %}">
                    <input type="text" name="q" class="search-bar" placeholder="Search by title or author" required>
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>

            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="dropbtn">Products</button>
                <div class="dropdown-content">
                    <a href="{% url 'books' %}">Books</a>
                    <a href="{% url 'ebooks' %}">E-books</a>
                    <div class="submenu">
                        <a href="{% url 'accessories' %}">Accessories</a>
                        <div class="submenu-content">
                            <a href="{% url 'book_wraps' %}">Book Wraps</a>
                            <a href="{% url 'bookmark' %}">Bookmark</a>
                        </div>
                    </div>
                    <div class="submenu">
                        <a href="{% url 'school_and_office' %}">School and Office</a>
                        <div class="submenu-content">
                            <a href="{% url 'booklets_folders' %}">Booklets/Folders</a>
                            <a href="{% url 'pencils' %}">Pencils</a>
                            <a href="{% url 'other' %}">Other</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>-->

    <!-- Footer -->
    <footer>
        <p>
            <a href="{% url 'about_us' %}">About Us</a> |
            <a href="{% url 'contact_us' %}">Contact Us</a> |
            <a href="{% url 'terms_and_conditions' %}">Terms & Conditions</a>
        </p>
    </footer>

</body>
</html>
