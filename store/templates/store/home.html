<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbital Bookstore - Home</title>
  <!--  {% load static %}
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full height */
        }
        .page-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1; /* This allows the content to grow and push the footer down */
        }
        .container {
            width: 100%;
        }
        .weather-widget {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            width: 300px;
            overflow: hidden;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .book-item {
            width: calc(25% - 15px);
            min-width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .book-cover {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .book-info {
            margin-top: 10px;
        }
        .add-to-cart {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .book-item {
                width: calc(50% - 10px);
            }
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
        .search-button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* This ensures that the footer is pushed to the bottom */
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="weather-widget">
        <div id="ww_4b239e0ebbb27" v='1.3' loc='auto' a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>
            <a href="https://weatherwidget.org/" id="ww_4b239e0ebbb27_u" target="_blank">HTML Weather Widget for website</a>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="container">
            {% include 'store/_navbar.html' %}

            <!-- Search Bar -->
            <div class="search-container">
                <form method="GET" action="{% url 'search' %}">
                    <input type="text" name="q" class="search-bar" placeholder="Search by title or author" required>
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>

            <h1>Orbital Bookstore</h1>
            <h3>Books Available</h3>

            <ul class="book-list">
                {% for book in books %}
                <li class="book-item">
                    <a href="{% url 'book_detail' book.id %}">
                        <img src="{{ book.cover_art.url }}" alt="{{ book.title }} Cover Art" class="book-cover">
                        <div class="book-info">
                            <h4>{{ book.title }}</h4>
                            <p>by {{ book.author }}</p>
                            <p>â‚¬{{ book.price }}</p>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Footer should always be at the bottom -->
    <footer>
        <p>
            <a href="{% url 'about_us' %}">About Us</a> |
            <a href="{% url 'contact_us' %}">Contact Us</a> |
            <a href="{% url 'terms_and_conditions' %}">Terms & Conditions</a>
        </p>
    </footer>

    <script>
        (function() {
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://app3.weatherwidget.org/js/?id=ww_4b239e0ebbb27';
            document.body.appendChild(script);
        })();
    </script>
</body>
</html>
