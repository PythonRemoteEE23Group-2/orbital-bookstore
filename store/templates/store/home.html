<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbital Bookstore</title>
</head>
<body>
    <h1>Books Available</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> - {{ book.price }}$
        </li>
        {% endfor %}
    </ul>
</body>
</html>
