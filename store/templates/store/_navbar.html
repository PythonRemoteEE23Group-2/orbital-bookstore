<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar {
            background-color: #652c72;
            padding: 10px 20px;
        }
        .navbar-brand {
            font-family: 'Baskerville', sans-serif;
            font-size: 40px !important;
            color: #8cd5e2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        .nav-link {
            color: #fff !important;
            font-size: 16px;
        }
        .nav-link:hover {
            color: #f8f9fa !important;
        }
        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .navbar-toggler {
            background-color: #fff;
        }
        .btn-logout {
            color: #fff;
            background-color: #6cc8d9;
            border: none;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .cart-badge {
            background-color: #d6caa7;
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 50%;
            color: #212529;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Orbital Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'view_reviews' %}active{% endif %}" href="{% url 'view_reviews' %}">Reviews</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'view_cart' %}active{% endif %}" href="{% url 'view_cart' %}">
                        Cart <span class="cart-badge">{{ cart_items_count }}</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'view_favorites' %}active{% endif %}" href="{% url 'view_favorites' %}">Favorites</a>
                </li>
                {% endif %}
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link">Welcome, {{ user.username }}!</span>
                </li>
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-logout" type="submit">Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS (optional for toggle functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
