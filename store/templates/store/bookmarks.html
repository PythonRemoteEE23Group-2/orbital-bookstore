<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmarks</title>
</head>
<body>
    <h1>Bookmarks</h1>
    <p>Explore our Bookmark collection.</p>

    <ul>
    {% for bookmark in bookmark_items %}
        <li>
            <h3>{{ bookmark.accessory.name }}</h3>
            <p>{{ bookmark.design }} - â‚¬{{ bookmark.price }}</p>

            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'add_to_cart' bookmark.id %}">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
            {% endif %}
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'accessories' %}">Back to Accessories</a>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
